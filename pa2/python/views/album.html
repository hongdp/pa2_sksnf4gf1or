{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-xs-6 col-md-8 col-lg-10">
      <h1>{{albumname}}</h1>
  </div>
  <div class="col-xs-3 col-md-2 col-lg-1">
    <h1>
      {% if not edit %}
      <a class="btn btn-default" href="./album/edit?id={{albumid}}">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      {% else %}
      <a class="btn btn-default" href="../album?id={{albumid}}">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </a>
      {% endif %}
    </h1>
  </div>
  <div class="col-xs-3 col-md-2 col-lg-1">
    <h1>
      {% if not edit %}
      <a class="btn btn-default" href="{% if edit %}.{% endif %}./albums?username={{username}}">Back</a>
      {% endif %}
    </h1>
  </div>
</div>
<div class="row">
  {% for photo in photos %}
  <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <div class="row">
        {% if edit %}
        <div class="thumbnail">
            <img class="img-responsive" src="{{photo[1]}}" alt=""/>
        </div>
        {% else %}
        <a class="thumbnail" href="./pic?id={{photo[0]}}">
            <img class="img-responsive" src="{{photo[1]}}" alt=""/>
        </a>
        {% endif %}
        
      </div>
      {% if edit %}
      <div class="row">
        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
          <input type="text" name="op" value="delete" hidden/>
          <input type="text" name="photoid" value="{{photo[0]}}" hidden/>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
      {% endif %}
  </div>
  {% endfor %}
</div>

{% if edit %}
<div class="row">
  <form action="" method="Post" enctype="multipart/form-data">
    <input type="text" name="op" value="add" hidden/>
    <label for="file-upload">File input</label>
    <input type="file" name="file" id="file-upload"/>
    <input class="btn btn-success"type="submit" value="Upload"/>
  </form>
</div>
{% endif %}
{% endblock %}
